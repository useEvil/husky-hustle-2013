<span>Please update your Profile Information</span>
<form action="/social/setup/" method="post">
	{% csrf_token %}
	<ol>
		<li><label for="id_first_name"{% if form.first_name.errors %} class="error"{% endif %}>First Name:</label><input id="id_first_name" type="text" name="first_name" value="{{ form.initial.client.get_user_info.first_name }}" size="30" class="required" />{% if form.first_name.errors %}<span class="pad-left10 error">* required</span>{% endif %}</li>
		<li><label for="id_last_name"{% if form.last_name.errors %} class="error"{% endif %}>Last Name:</label><input id="id_last_name" type="text" name="last_name" value="{{ form.initial.client.get_user_info.last_name }}" size="30" class="required" />{% if form.last_name.errors %}<span class="pad-left10 error">* required</span>{% endif %}</li>
		<li><label for="id_email"{% if form.email.errors %} class="error"{% endif %}>Email Address:</label><input id="id_email" type="text" name="email" value="" size="30" class="required" />{% if form.email.errors %}<span class="pad-left10 error">* required</span>{% endif %}</li>
		<li><label for="id_phone_number"{% if form.phone_number.errors %} class="error"{% endif %}>Phone Number:</label><input id="id_phone_number" type="text" name="phone_number" value="" size="30" class="required" placeholder="(xxx) xxx-xxxx" />{% if form.phone_number.errors %}<span class="pad-left10 error">* required</span>{% endif %}</li>
		<li><input type="submit" value=" Register " /></li>
	</ol>
</form>
